<!-- filter-dialog.component.html -->
<h2 mat-dialog-title>Filter Finance Data</h2>
<mat-dialog-content>
  <div *ngFor="let field of fields">
    <mat-checkbox [(ngModel)]="selectedFields[field]">{{ field }}</mat-checkbox>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="selectedFields">Apply</button>
</mat-dialog-actions>
