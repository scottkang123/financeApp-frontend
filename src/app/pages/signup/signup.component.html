<div class="container-fluid card login-container">
  <h3 class = "text-center">Create an account</h3>
  <hr>
  <div class = "alert alert-danger" role = "alert" *ngIf = "errorMsg.length">
    <p *ngFor = "let msg of errorMsg">{{msg}}</p>
  </div>

  <div class ="mb-3">
    <label class="firstname">Firstname</label>
    <input [(ngModel)]="registerRequest.firstname" type = "text" class="form-control" id="firstname" placeholder="Jane">
  </div>

  <div class ="mb-3">
    <label class="lastname">Lastname</label>
    <input [(ngModel)]="registerRequest.lastname" type = "text" class="form-control" id="lastname" placeholder="Jang">
  </div>

  <div class ="mb-3">
    <label class="email">Email</label>
    <input [(ngModel)]="registerRequest.email" type = "email" class="form-control" id="email" placeholder="name@example.com">
  </div>

  <div class ="mb-3">
    <label class="password">Password</label>
    <input [(ngModel)]="registerRequest.password" type = "text" class="form-control" id="password" placeholder="*********">
  </div>


  <div class = "d-flex justify-content-between mb-3">

    <button (click)="register()" type = "button" class = "btn btn-primary">
      <em class = "fas fa-sign-in-alt">&nbsp; Create an account</em>
    </button>

    <div>
      Already have an account?&nbsp;
      <button (click)="login()" type = "button" class = "btn btn-link">
        Sign in
      </button>
    </div>

  </div>


</div>
